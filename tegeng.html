<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Pendaftaran Pondok</title>
<style>
body{
  font-family: Arial;
  background:#f2f2f2;
}
form{
  background:#fff;
  padding:20px;
  max-width:400px;
  margin:40px auto;
  border-radius:8px;
}
input,button{
  width:100%;
  padding:10px;
  margin:8px 0;
}
button{
  background:#2e8b57;
  color:white;
  border:none;
  cursor:pointer;
}
</style>
</head>
<body>

<form id="form">
  <h3>Pendaftaran Santri</h3>

  <input type="text" id="nama" placeholder="Nama Lengkap" required>
  <input type="text" id="nik" placeholder="NIK" required>
  <input type="text" id="alamat" placeholder="Alamat" required>
  <input type="text" id="hp" placeholder="No HP" required>

  <button type="submit">Daftar</button>
  <p id="status"></p>
</form>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbxvWLqpzHDnBvgrhsSbI0kMlMnLxcWei3X5UtiwC0GSBLIku1XQaesNjaMT-J459gs7qg/exec";

document.getElementById("form").addEventListener("submit", e => {
  e.preventDefault();

  fetch(scriptURL, {
    method: "POST",
    body: JSON.stringify({
      nama: nama.value,
      nik: nik.value,
      alamat: alamat.value,
      hp: hp.value
    })
  })
  .then(res => res.json())
  .then(() => {
    document.getElementById("status").innerHTML = "✅ Pendaftaran berhasil";
    document.getElementById("form").reset();
  })
  .catch(() => {
    document.getElementById("status").innerHTML = "❌ Gagal mengirim";
  });
});
</script>

</body>
</html>
